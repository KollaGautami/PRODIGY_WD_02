<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch Web Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Stopwatch Web Application</h1>
    <div class="stopwatch-container">
        <div id="display" class="stopwatch-display">00:00:00</div>
        <button id="play-button" class="stopwatch-button">Play</button>
        <button id="pause-button" class="stopwatch-button" style="display: none;">Pause</button>
        <button id="reset-button" class="stopwatch-button">Reset</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
